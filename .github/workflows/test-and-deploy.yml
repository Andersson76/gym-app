name: Test and Deploy

on:
  push:
    branches:
      - main # Trigger actions when pushing to the main branch

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      database:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: extrajoss
          POSTGRES_DB: gymapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run Cypress E2E tests
        run: npx cypress run --spec 'cypress/e2e/settings.cy.ts'
